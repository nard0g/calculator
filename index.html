<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Odin's Calculator</title>
</head>
<body>
    <div class="body-wrapper">
        <div class="calculator-wrapper">
            <div class="screen">
                <div id="operation-output"></div>
                <div id="results-output"></div>
            </div>
            <div class="button-wrapper">

                <button class="double-wide" id="clear-button">Clear</button>
                <button class="double-wide" id="delete-button">Delete</button>
                <button class="single-wide operator_button" id="divide-button">รท</button>
                <button class="single-wide operator_button" id="multiply-button">&times</button>
                <button class="single-wide operator_button" id="subtract-button">-</button>
                <button class="single-wide operator_button" id="add-button">+</button>
                <button class="single-wide" id="equals-button">=</button>

                <button class="single-wide" id="decimal-button">.</button>
                <button class="single-wide number-button" id="zero-button">0</button>
                <button class="single-wide number-button" id="one-button">1</button>
                <button class="single-wide number-button" id="two-button">2</button>
                <button class="single-wide number-button" id="three-button">3</button>
                <button class="single-wide number-button" id="four-button">4</button>
                <button class="single-wide number-button" id="five-button">5</button>
                <button class="single-wide number-button" id="six-button">6</button>
                <button class="single-wide number-button" id="seven-button">7</button>
                <button class="single-wide number-button" id="eight-button">8</button>
                <button class="single-wide number-button" id="nine-button">9</button>

            </div>
        </div>
    </div>
