<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Odin's Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="screen">
            <div id="operation-output"></div>
            <div id="results-output"></div>
        </div>
        <div class="button-wrapper">
            
            <button class="double-wide" id="clear-button">Clear</button>
            <button class="double-wide" id="delete-button">Delete</button>
            <button class="single-wide" id="divide-button">รท</button>
            <button class="single-wide" id="multiply-button">&times</button>
            <button class="single-wide" id="subtract-button">-</button>
            <button class="single-wide" id="add-button">+</button>
            <button class="single-wide" id="equals-button">=</button>
            <button class="single-wide" id="decimal-button">.</button>
            
            <button class="single-wide" id="zero-button">0</button>
            <button class="single-wide" id="one-button">1</button>
            <button class="single-wide" id="two-button">2</button>
            <button class="single-wide" id="three-button">3</button>
            <button class="single-wide" id="four-button">4</button>
            <button class="single-wide" id="five-button">5</button>
            <button class="single-wide" id="six-button">6</button>
            <button class="single-wide" id="seven-button">7</button>
            <button class="single-wide" id="eight-button">8</button>
            <button class="single-wide" id="nine-button">9</button>
            
        </div>
    </div>

</body>
</html>
